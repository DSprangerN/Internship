<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>A Estrelinha Amarela</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        .gallery-container {
            border: 1px solid #5a9bd3;
            border-radius: 50px 50px 50px 50px;
            margin: auto;
            padding: 20px;
            width: 60%;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <!-- Botão para abrir o menu -->
        <div class="menu-buttons">
            <button type="button" id="btn-menu" class="btn-menu" onclick="openNav()">Menu</button>
        </div>

        <!-- Menu de navegação -->
        <div id="myTopnav" class="topnav">
            <span class="closebtn" onclick="closeNav()">&times;</span>
            <a href="HTML/PT/missao.html">Missão</a>
            <a href="HTML/PT/atividades.html">Atividades</a>
            <a href="HTML/PT/inscricao.html">Inscrição</a>
            <a href="HTML/PT/docentes.html">Docentes</a>
            <a href="HTML/PT/contactos.html">Contactos</a>
        </div>
        <br>
        <!-- Botões de idioma -->
        <div id="lang">
            <button type="button" id="btn-pt" class="btn-pt" onclick="window.location.href='indexPT.html'">PT</button>
            <button type="button" id="btn-eng" class="btn-eng" onclick="window.location.href='indexEN.html'">EN</button>
        </div>
        <img src="img/Logo_Estrelinha-Amarela.png" alt="Logo Estrelinha Amarela" height="200px" width="200px">
    </header>

    <!-- Título principal -->
    <h2 id="main-title">Video de 1min</h2>

    <!-- Vídeo da escola -->
    <div id="video_escola" class="video_escola">
        <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
    </div>

    <br>

    <div class="gallery-container">
        <img id="galleryImg" src="img/galeria/img1.jpg"
            style="max-width: 100%; max-height: 800px; object-fit: contain; vertical-align: middle; margin-top: 15px; padding: 5px;">
        <button id="prevImg" class="btn btn-primary" style="margin-right: 10px;margin-top: 5px;">&#8592;
            Prev</button>
        <button id="nextImg" class="btn btn-primary" style="margin-left: 10px;margin-top: 5px;">Next
            &#8594;</button>
    </div>
    <br>
    <br>

    <!-- Script principal -->
    <script src="js/scripts.js"></script>
    <img id="mascote" src="img/mascote.png" alt="Mascote" class="mascote" style="display:none;">
    <div id="mascote-message" class="mascote-message" style="display:none;"></div>

    <script>
        const images = [
            "img/galeria/img1.jpg",
            "img/galeria/img2.jpg",
            "img/galeria/img3.jpg",
            "img/galeria/img4.jpg",
            "img/galeria/img5.jpg",
            "img/galeria/img6.jpg",
            "img/galeria/img7.jpg",
            "img/galeria/img8.jpg"
        ];
        let current = 0;

        const galleryImg = document.getElementById("galleryImg");
        document.getElementById("prevImg").onclick = function () {
            current = (current - 1 + images.length) % images.length;
            galleryImg.src = images[current];
        };
        document.getElementById("nextImg").onclick = function () {
            current = (current + 1) % images.length;
            galleryImg.src = images[current];
        };
    </script>
</body>

</html>
