<body>
    <!-- Título principal -->
    <h2 id="main-title">Inscrição</h2>

    <!-- Formulário de inscrição -->
    <div id="inscricao">
        <h3>Preencha o formulário para se inscrever:</h3>
        <form action="../../php/inscricao.php" method="post">
            <label for="encarregado">Nome Encarregado de Educação:</label>
            <input type="text" id="encarregado" name="encarregado" placeholder="Insira o seu nome" required>
            <br><br>
            <label for="educando">Nome do Educando:</label>
            <input type="text" id="educando" name="educando" placeholder="Nome do educando" required>
            <br><br>
            <label for="data">Data de Nascimento do Educando:</label>
            <input type="date" id="data" name="data" placeholder="Insira a data de nascimento do seu educando" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insira o seu email" required>
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira o seu telefone" required>
            <br><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva a sua mensagem" required></textarea>
            <br>
            <button type="submit">Enviar</button>
            <br>
            <br>
            <br>
            <small>Os dados fornecidos serão tratados apenas para efeitos de inscrição/ contacto, conforme a nossa <a
                    href=privacidade.html>Política de Privacidade</a></small>
            <br>

        </form>
    </div>

    <script src="../../js/scripts.js"></script>
    <img id="mascote" src="../../img/mascote.png" alt="Mascote" class="mascote" style="display:none;">
    <div id="mascote-message" class="mascote-message" style="display:none;"></div>
</body>
