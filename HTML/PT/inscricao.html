    <meta charset="UTF-8">

    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
</head>

<header>
    <!-- Botão para abrir o menu -->
    <div class="menu-buttons">
        <button type="button" id="btn-menu" class="btn-menu" onclick="openNav()">Menu</button>
    </div>

    <div id="myTopnav" class="topnav">
        <span class="closebtn" onclick="closeNav()">&times;</span>
        <a href="../../indexPT.html">Home</a>
        <a href="missao.html">Missão</a>
        <a href="atividades.html">Atividades</a>
        <a href="docentes.html">Docentes</a>
        <a href="contactos.html">Contactos</a>

    <div id="lang">
        <button type="button" id="btn-pt" class="btn-pt" onclick="lang()">PT</button>
        <button type="button" id="btn-eng" class="btn-eng" onclick="lang()">EN</button>
    </div>
    <img src="../../img/Logo_Estrelinha-Amarela.png" alt="Logo Estrelinha Amarela" height="200px" width="200px"
        class="img-logo">
    <br>
</header>

<body>
    <!-- Título principal -->
    <h2 id="main-title">Inscrição</h2>

    <!-- Formulário de inscrição -->
    <div id="inscricao-form">
        <h3>Preencha o formulário para se inscrever:</h3>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Insira o seu nome" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Insira o seu email" required>
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Insira o seu telefone" required>
            <br><br>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Escreva a sua mensagem" required></textarea>
            <br>
            <small>Os dados fornecidos serão tratados apenas para efeitos de inscrição/ contacto, conforme a nossa <a
                    href=privacidade.html>Política de Privacidade</a></small>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="../../js/scripts.js"></script>
    <img id="mascote" src="../../img/mascote.png" alt="Mascote" class="mascote" style="display:none;">
    <div id="mascote-message" class="mascote-message" style="display:none;"></div>
</body>

</html>
