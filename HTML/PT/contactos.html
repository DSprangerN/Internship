<body>
    <!-- Título principal -->
    <h2 id="main-title">Contactos</h2>

    <!-- Informações de contacto -->
    <div id="contact-info">
        <p><strong>Endereço:</strong> Rua Exemplo, 123, Lisboa</p>
        <p><strong>Telefone:</strong> +351 123 456 789</p>

    <!-- Comentários -->
    <div class="reviews">
        <h2>Deixa-nos o teu comentário ou experiência</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Insira o seu nome">
        <br><br>
        <p><label for="msg">Comentário:</label></p>
        <textarea name="review" id="msg" placeholder="Escreva o seu comentário"></textarea>
        <br><br>
        <button type="button" id="submit-review">Enviar</button>
    </div>
    <br>
    <div class="review-list">
        <h3>Comentários:</h3>
        <ul id="reviews"></ul>
    </div>

    <div id="mascote-container">
        <img id="mascote" alt="Mascote" class="mascote">
