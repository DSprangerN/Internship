<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../../CSS/style.css">
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico">
    <style>
        form {
            max-width: 600px;
            margin: 20px auto 20px auto;
            padding: 50px;
            background-color: #ffffff;
            border: 5px solid #000000;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-bar">
            <div class="menu-buttons">
                <button type="button" id="btn-menu" class="btn-menu" onclick="openNav()"></button>
            </div>
            <div id="lang">
                <button type="button" id="btn-pt" class="btn-pt"
                    onclick="window.location.href='../PT/inscricao.html'"></button>
                <button type="button" id="btn-eng" class="btn-eng"
                    onclick="window.location.href='../EN/registration.html'"></button>
            </div>
        </div>
        <div id="myTopnav" class="topnav">
            <span class="closebtn" onclick="closeNav()">&times;</span>
            <a href="../../indexEN.html">Home</a>
            <a href="activities.html">Activities</a>
            <a href="menu.html">Menu</a>
            <a href="staff.html">Staff</a>
            <a href="contacts.html">Contacts</a>
        </div>
    </header>

    <h2 id="main-title">Registration</h2>

    <div id="inscricao">
        <h3>Fill the form to apply:</h3>
        <form action="../../php/registration.php" method="post">
            <label for="guardian">Parent/ Guardian Name:</label>
            <input type="text" id="guardian" name="guardian" placeholder="Enter your name" required>
            <br><br>
            <label for="child">Child's Name:</label>
            <input type="text" id="child" name="child" placeholder="Enter the child's name" required>
            <br><br>
            <label for="dob">Child's Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write a message" required></textarea>
            <br>
            <button type="submit">Submit</button>
            <br>
            <br>
            <br>
            <small>The data provided will only be used for aplication/contact purposes according to our <a
                    href=privacy.html>Privacy Policy</a></small>
            <br>

        </form>
    </div>

    <script src="../../js/scripts.js"></script>
    <img id="mascote" src="../../img/mascote.png" alt="Mascote" class="mascote" style="display:none;">
    <div id="mascote-message" class="mascote-message" style="display:none;"></div>
</body>

</html>
