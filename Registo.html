<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="icon" type="image/x-icon" href="img/favicon.ico">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #FFF9E5;
            font-family: "Lato", sans-serif;
            display: flex;
            flex-direction: column;
        }

        /* --- Header com logo à esquerda e botões à direita --- */
        header {
            width: 100%;
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 10px 20px 0 20px;
            box-sizing: border-box;
            background: none;
            margin-bottom: 0;
        }

        .header-logo {
            display: flex;
            align-items: flex-start;
        }

        .header-logo img {
            width: 200px;
            height: auto;
            display: block;
            margin: 0;
            padding: 0;
        }

        .header-buttons {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-right: 5px;
        }

        .btn-login {
            background-color: #4B5F2A;
            color: white;
        }

        .btn-login:hover {
            background-color: #A68B2C;
        }

        .btn-main {
            background-color: #4B5F2A;
            color: white;
        }

        .btn-main:hover {
            background-color: #A68B2C;
        }

        /* --- Container centraliza o registo --- */
        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            min-height: 0;
        }

        /* --- Registo box --- */
        #registo {
            margin: 10px;
            background-color: #FFF8DC;
            border: solid 5px #8B6F3A;
            width: 500px;
            height: 600px;
            border-radius: 20px;
            min-height: 400px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        form {
            margin: auto;
            width: 80%;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4B5F2A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #A68B2C;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        h3,
        p {
            font-size: 18px;
        }

        /* --- Mobile --- */
        @media (max-width: 800px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 5px 0 5px;
            }

            .header-logo img {
                width: 120px;
            }

            .header-buttons {
                margin-top: 10px;
                gap: 5px;
            }

            #registo {
                width: 95vw;
                min-width: 220px;
                min-height: auto;
                padding: 10px;
                margin: 20px auto;
            }

            form {
                width: 98%;
            }

            input[type="text"],
            input[type="password"] {
                font-size: 15px;
                padding: 8px;
                width: 98%;
            }

            button[type="submit"] {
                font-size: 16px;
                padding: 8px 15px;
            }

            h1 {
                font-size: 26px;
            }

            h3,
            p {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="header-logo">
            <img src="img/Logo_Estrelinha-Amarela.png" alt="Logo Estrelinha Amarela">
        </div>
        <div class="header-buttons">
            <a href="Login.html" class="btn btn-login">Login</a>
            <a href="index.html" class="btn btn-main">Estrelinha Amarela</a>
        </div>
    </header>

    <div class="container">
        <div id="registo">
            <h1>Registo</h1>
            <br>
            <br>
            <form action="php/registo.php" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="Nome" required>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="Sobrenome" required>
                <br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="Username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="Password" required>
                <br>
                <label for="repass">Confirme a Password:</label>
                <input type="password" id="repass" name="repass" required>
                <br>
                <button type="submit">Registar</button>
                <br>
            </form>
        </div>
    </div>
    <br>
    <br>

</body>

</html>
